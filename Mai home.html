<!DOCTYPE html>
<html>
<head>
	<title>Aeon Borealis</title>
	<style>
		body {
			background: linear-gradient(to bottom, #ff00ff, #00ffff, #00ff00, #ffff00, #ff0000, #ff00ff);
			height: 10000px; /* Make the page super tall */
			font-family: OCR A Std, monospace; /* Set the font for all OCR text */
		}

		h1 {
			font-family: monospace; /* Use console font for the title */
			color: #ff00ff;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}

		p {
			color: #00ffff;
			font-size: 24px;
			margin-left: 20px;
			margin-right: 20px;
			line-height: 1.5;
		}

		.neon {
			animation: neon 1.5s ease-in-out infinite alternate;
		}

		@keyframes neon {
			from {
				text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #00ffff, 0 0 70px #00ffff, 0 0 80px #00ffff, 0 0 100px #00ffff, 0 0 150px #00ffff;
			}
			to {
				text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 35px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 75px #ff00ff;
			}
		}

		.video-container {
			margin-left: 20px;
			margin-right: 20px;
			position: relative;
			padding-bottom: 56.25%; /* Set the aspect ratio */
			height: 0;
			overflow: hidden;
		}

		.video-container video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			background: rgba(0, 0, 0, 0.5);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 48px;
			text-align: center;
			font-family: monospace;
			padding: 20px;
			opacity: 0;
			transition: opacity 0.3s ease-in-out;
		}

		.overlay:hover {
			opacity: 1;
		}

		audio {
			margin-top: 50px;
			margin-bottom: 50px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1 class="neon">Aeon Borealis</h1>

	<div class="video-container">
		<video src="video1.mp4" autoplay loop muted></video>
		<div class="overlay">
